services:
  postgres:
    image: postgres:16.6
    environment:
      POSTGRES_DB: zt_ix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - zt_ix_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zt_ix"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.4.1
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  zerotier-controller:
    image: zerotier/zerotier:1.14.2
    environment:
      ZEROTIER_API_SECRET: "${ZT_CONTROLLER_AUTH_TOKEN:-replace-with-controller-token}"
    ports:
      - "127.0.0.1:9993:9993/tcp"
      - "9993:9993/udp"
    volumes:
      - zt_ix_zerotier_controller_data:/var/lib/zerotier-one
      - ./docker/zerotier/local.conf:/var/lib/zerotier-one/local.conf
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    healthcheck:
      test: ["CMD-SHELL", "test -s /var/lib/zerotier-one/authtoken.secret"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    profiles: ["prod-like"]
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    environment:
      APP_ENV: production
      APP_SECRET_KEY: "${APP_SECRET_KEY:-replace-with-strong-secret}"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/zt_ix"
      REDIS_URL: "redis://redis:6379/0"
      ZTIX_RUNTIME_CONFIG_PATH: "${ZTIX_RUNTIME_CONFIG_PATH:-runtime-config.yaml}"
      ZT_PROVIDER: "self_hosted_controller"
      ZT_CONTROLLER_BASE_URL: "http://zerotier-controller:9993/controller"
      ZT_CONTROLLER_AUTH_TOKEN: "${ZT_CONTROLLER_AUTH_TOKEN:-replace-with-controller-token}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zerotier-controller:
        condition: service_healthy
    volumes:
      - zt_ix_zerotier_controller_data:/var/lib/zerotier-one:ro
    ports:
      - "${API_HOST_PORT:-8000}:8000"

  worker:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    environment:
      APP_ENV: production
      APP_SECRET_KEY: "${APP_SECRET_KEY:-replace-with-strong-secret}"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/zt_ix"
      REDIS_URL: "redis://redis:6379/0"
      ZTIX_RUNTIME_CONFIG_PATH: "${ZTIX_RUNTIME_CONFIG_PATH:-runtime-config.yaml}"
      ZT_PROVIDER: "self_hosted_controller"
      ZT_CONTROLLER_BASE_URL: "http://zerotier-controller:9993/controller"
      ZT_CONTROLLER_AUTH_TOKEN: "${ZT_CONTROLLER_AUTH_TOKEN:-replace-with-controller-token}"
    command:
      [
        "uv",
        "run",
        "celery",
        "--app",
        "app.provisioning.tasks:celery_app",
        "worker",
        "--loglevel=INFO",
      ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      zerotier-controller:
        condition: service_healthy
    volumes:
      - zt_ix_zerotier_controller_data:/var/lib/zerotier-one:ro

  web:
    profiles: ["prod-like"]
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    depends_on:
      api:
        condition: service_started
    ports:
      - "${WEB_HOST_PORT:-8080}:80"

volumes:
  zt_ix_postgres_data:
  zt_ix_zerotier_controller_data:
